<div class="container my-5 " >
    <div class="row">
      <div class="col-6"></div>
      <div class="col-4"> 
        <div class="form-group">
          <input type="text" class="form-control"  placeholder="Search" #search>
        </div>
      </div>
      <div class="col-2">
        <button class="btn btn-primary" (click)="getBooks(search.value)">   <i class="fa fa-search" aria-hidden="true"></i>   Search</button>
  
      </div>
    </div>

      <div class="row my-5 d-flex justify-content-center text-align-center">
          <div class="col-6 scrollbar" *ngIf="IsShow"  >

    <div class="card bg-dark text-white ">
      <div class="row">
          <div class="col-12">
            <img class="card-img-top img-fluid d-block" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTd6QAl0GIggE_HARGukCqgShf3FSqhKzUvsQ&usqp=CAU" alt="Card image cap">
          </div>
      </div>
        <div class="card-body scrollbar" id="style-4">
          <h5 class="card-title">{{booksData.title}}</h5>
          <h5 class="sub-title">{{booksData.contributions[0]}}</h5>
          <span>Description :</span>  

          <p class="card-text my-2">
            
            
            {{booksData.description['value']}}</p>
        </div>
        <div class="card-footer d-flex justify-content-space-between text-center ">
          <small class="text-muted">Number of page </small>
           <span class="badge badge-warning mx-2 text-center">20</span>

        </div>
      </div>
          </div>
      </div>
  
  
  
  
  
  
  </div>
