<div class="container my-5 " >
    <div class="row">
      <div class="col-6"></div>
      <div class="col-4"> 
        <div class="form-group">
          <input type="text" class="form-control"  placeholder="Search" #search>
        </div>
      </div>
      <div class="col-2">
        <button class="btn btn-primary" (click)="getBooks(search.value)"> <i class="fa fa-search" aria-hidden="true"></i>   Search</button>
  
      </div>
    </div>

 
    <div class="card-deck">

      <div class="row my-5" >
        <div class="col-4"  *ngFor="let book of booksData;" >
          <div class="card bg-dark text-white my-2" >
            <div class="row">
              <div class="col-12">
                <img class="card-img-top" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTd6QAl0GIggE_HARGukCqgShf3FSqhKzUvsQ&usqp=CAU" alt="">
              </div>
         
            </div>
            <div class="card-body">
             <small >Author</small>
             <p>{{book.name}}</p>
           
                 <small >Total Works:</small>
                 <span class="badge badge-warning mx-2">{{book.work_count}}</span>
  
             <div class="top-works mt-2">
              <small >Top Works</small>
              <p>{{book.top_work}}</p>
             </div>
            </div>
          
          </div>
  
        </div>
        </div>
       
      </div>
  
  
  
  
  
  
  </div>
